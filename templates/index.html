<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS AI - Medical Assistant</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f111a;
            --bg-panel: rgba(30, 34, 48, 0.6);
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --accent: #10b981;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
            --glass: blur(20px);
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.08) 0%, transparent 25%);
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: 100vh;
            gap: 1px;
            background: var(--border);
        }

        /* Sidebar - Live Report */
        .sidebar {
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            padding: 24px;
            overflow-y: auto;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.02em;
        }

        .brand-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 8px;
        }

        .report-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .data-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .data-card:hover {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .data-row:last-child {
            margin-bottom: 0;
        }

        .data-label {
            color: var(--text-muted);
        }

        .data-value {
            font-weight: 500;
            text-align: right;
            color: var(--text-main);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            padding-left: 10px;
        }

        .tag {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .med-item {
            border-left: 2px solid var(--accent);
            padding-left: 12px;
            margin-bottom: 8px;
        }

        .med-name {
            font-weight: 500;
            color: var(--text-main);
        }

        .med-dose {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Voice Assistant */
        .voice-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .voice-controls button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .voice-controls button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .mic-btn.listening {
            background: #e74c3c !important;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        /* Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        .loader-content {
            text-align: center;
            color: white;
        }
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-content p {
            font-size: 18px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Main Chat Area */
        .main-area {
            background: #13161f;
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 0;
            /* Fix for flexbox text overflow */
            height: 100%;
            overflow: hidden;
        }

        .top-bar {
            padding: 20px 32px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(19, 22, 31, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .btn {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-muted);
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        /* Chat Interface */
        .chat-container {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
            min-height: 0;
            /* Important for scrolling in flex */
        }

        .message {
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
        }

        .msg-bubble {
            padding: 16px 24px;
            border-radius: 16px;
            position: relative;
        }

        .ai .msg-bubble {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-top-left-radius: 4px;
        }

        .user .msg-bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .msg-role {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            display: block;
        }

        .user .msg-role {
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }

        /* Control Bar */
        .control-bar {
            padding: 24px 32px;
            background: rgba(19, 22, 31, 0.9);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        .mic-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background: var(--bg-panel);
            color: var(--text-main);
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .mic-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: all 0.3s;
        }

        .mic-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .mic-btn.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* File Upload Hidden */
        #prescriptionFile {
            display: none;
        }

        /* Status Indicator */
        .status-pill {
            padding: 6px 12px;
            border-radius: 10px;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.3s ease;
        }

        .status-pill.visible {
            opacity: 1;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- LEFT SIDEBAR: LIVE REPORT -->
        <div class="sidebar">
            <div class="brand">
                <div class="brand-icon"></div>
                PMS AI Assistant
            </div>

            <div class="report-section">
                <div class="section-title">Patient Details</div>
                <div class="data-card">
                    <div class="data-row">
                        <span class="data-label">Name</span>
                        <span class="data-value" id="pName">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Age/Gender</span>
                        <span class="data-value" id="pAgeGender">--</span>
                    </div>
                </div>
            </div>

            <div class="report-section">
                <div class="section-title">Symptoms</div>
                <div class="data-card">
                    <div class="tag-container" id="pSymptoms">
                        <span style="color: var(--text-muted); font-size: 0.9rem;">No symptoms recorded</span>
                    </div>
                </div>
            </div>

            <div class="report-section">
                <div class="section-title">Vitals & Checkup</div>
                <div class="data-card">
                    <div class="data-row">
                        <span class="data-label">Diagnosis</span>
                        <span class="data-value" id="pDiagnosis">--</span>
                    </div>
                    <div style="margin-top: 12px; font-size: 0.9rem; color: var(--text-muted);" id="pCheckup">
                        No checkup details.
                    </div>
                </div>
            </div>

            <div class="report-section">
                <div class="section-title">Medical Tests</div>
                <div class="data-card">
                    <div class="tag-container" id="pTests">
                        <span style="color: var(--text-muted); font-size: 0.9rem;">No medical tests added</span>
                    </div>
                </div>
            </div>

            <div class="report-section" style="flex: 1;">
                <div class="section-title">Prescriptions</div>
                <div class="data-card" style="min-height: 100px;" id="pMeds">
                    <span style="color: var(--text-muted); font-size: 0.9rem;">No medicines added</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="generatePDF()"
                style="width: 100%; justify-content: center; margin-top: auto;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Generate Report
            </button>
        </div>

        <!-- RIGHT MAIN: CHAT -->
        <div class="main-area">
            <div class="top-bar">
                <div class="status-pill" id="connectionStatus">
                    <div class="dot"></div>
                </div>
                <div style="flex: 1"></div>
                <button class="btn" onclick="document.getElementById('prescriptionFile').click()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload Prescription
                </button>
                <input type="file" id="prescriptionFile" accept="image/*" onchange="uploadPrescription()">
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message ai">
                    <span class="msg-role">AI Assistant</span>
                    <div class="msg-bubble">
                        Hello. I am listening. Please start the consultation.
                    </div>
                </div>
            </div>

            <div class="control-bar">
                <button class="mic-btn" id="micBtn" onclick="toggleVoice()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z" />
                        <path
                            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
                    </svg>
                </button>
                <!-- <button class="mic-btn" id="reconnectBtn" onclick="reconnectVoiceAssistant()" title="Reconnect voice assistant">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                </button> -->
            </div>
        </div>
    </div>

    <script>
        // State
        let isListening = false;
        let ws = null;
        let recognition = null;
        let patientData = {
            patient_name: null,
            age: null,
            gender: null,
            doctor_name: null,
            checkup_date: null,
            checkup_details: null,
            symptoms: [],
            diagnosis: null,
            medicines: [],
            medical_tests: [],
            notes: []
        };
        let streamingMessage = null;
        let streamingDiv = null;
        let currentRealTimeDiv = null;
        let collectedText = '';
        let sendInterval = null;

        // DOM Elements
        const micBtn = document.getElementById('micBtn');
        const chatContainer = document.getElementById('chatContainer');
        const statusPill = document.getElementById('connectionStatus');

        // --- Voice Logic ---
        function toggleVoice() {
            if (!isListening) {
                startVoice();
            } else {
                stopVoice();
            }
        }

        // --- Streaming Response Handlers ---
        function handleStreamingResponse(chunk) {
            if (!streamingMessage) {
                streamingMessage = '';
                streamingDiv = document.createElement('div');
                streamingDiv.className = 'message ai';
                streamingDiv.innerHTML = `
                    <span class="msg-role">AI Assistant</span>
                    <div class="msg-bubble">${streamingMessage}</div>
                `;
                chatContainer.appendChild(streamingDiv);
            }
            
            streamingMessage += chunk;
            if (streamingDiv) {
                streamingDiv.querySelector('.msg-bubble').innerHTML = streamingMessage.replace(/\n/g, '<br>');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function finalizeStreamingResponse() {
            if (streamingDiv) {
                streamingDiv.querySelector('.msg-bubble').innerHTML += '<br><br><em>✓ Response Complete</em>';
            }
            streamingMessage = null;
            streamingDiv = null;
        }

        // --- Data Rendering ---
        function renderData() {
            console.log('Rendering data:', patientData);
            const d = patientData;

            // Details
            document.getElementById('pName').innerText = d.patient_name || '--';
            document.getElementById('pAgeGender').innerText =
                `${d.age || '--'} / ${d.gender || '--'}`;

            // Symptoms - Ensure English
            const symContainer = document.getElementById('pSymptoms');
            if (d.symptoms && d.symptoms.length > 0) {
                const englishSymptoms = d.symptoms.map(symptom => {
                    // Convert to English if needed
                    if (typeof symptom === 'string') {
                        // Basic Hindi to English mapping
                        const hindiToEnglish = {
                            'बुखार': 'fever',
                            'खांसी': 'cough',
                            'सिरदर्द': 'headache',
                            'पेट दर्द': 'chest pain',
                            'उल्टी': 'vomiting',
                            'पेट में दर्द': 'stomach pain'
                        };
                        return hindiToEnglish[symptom] || symptom;
                    }
                    return symptom;
                });
                
                symContainer.innerHTML = englishSymptoms.map(symptom => 
                    `<li>${symptom}</li>`
                ).join('');
            } else {
                symContainer.innerHTML = '<span style="color: var(--text-muted); font-size: 0.9rem;">No symptoms added</span>';
            }

            // Diagnosis
            document.getElementById('pDiagnosis').innerText = d.diagnosis || '--';

            // Medicines - Ensure English names
            const medContainer = document.getElementById('pMeds');
            if (d.medicines && d.medicines.length > 0) {
                const englishMeds = d.medicines.map(med => {
                    const medName = med.name || 'Unknown';
                    // Basic Hindi to English mapping for medicines
                    const hindiToEnglish = {
                        'दवा': 'Dolo',
                        'पैरासिटमॉल': 'Paracetamol',
                        'एंटीबायोटिक': 'Antibiotic'
                    };
                    return {
                        ...med,
                        name: hindiToEnglish[medName] || medName
                    };
                });
                
                medContainer.innerHTML = englishMeds.map(med => `
                    <div class="med-item">
                        <div class="med-name">${med.name || 'Unknown'}</div>
                        <div class="med-dose">${med.dose || ''} • ${med.frequency || ''}</div>
                    </div>
                `).join('');
            } else {
                medContainer.innerHTML = '<span style="color: var(--text-muted); font-size: 0.9rem;">No medicines added</span>';
            }
            
            // Tests - Ensure English names
            const testContainer = document.getElementById('pTests');
            if (d.medical_tests && d.medical_tests.length > 0) {
                const englishTests = d.medical_tests.map(test => {
                    const testName = test.name || 'Unknown';
                    // Basic Hindi to English mapping for tests
                    const hindiToEnglish = {
                        'खून की जांच': 'blood test',
                        'एक्सरे': 'X-ray',
                        'अल्ट्रासाउंड': 'ultrasound'
                    };
                    return {
                        ...test,
                        name: hindiToEnglish[testName] || testName
                    };
                });
                
                testContainer.innerHTML = englishTests.map(test => `
                    <div class="test-item">
                        <div class="test-name">${test.name || 'Unknown'}</div>
                        <div class="test-details">${test.details || '--'}</div>
                    </div>
                `).join('');
            } else {
                testContainer.innerHTML = '<span style="color: var(--text-muted); font-size: 0.9rem;">No tests prescribed</span>';
            }
            
            console.log('Data rendered successfully');
        }

        function mergePatientData(base, update) {
            const out = { ...base };
            ['patient_name','age','gender','diagnosis','checkup_details','doctor_name','checkup_date'].forEach(k => {
                if (update[k] !== undefined && update[k] !== null && update[k] !== '') out[k] = update[k];
            });
            if (Array.isArray(update.symptoms)) {
                const set = new Set([...(out.symptoms || []), ...update.symptoms]);
                out.symptoms = Array.from(set);
            }
            if (Array.isArray(update.medicines)) {
                const curr = out.medicines || [];
                update.medicines.forEach(nm => {
                    if (!nm || !nm.name) return;
                    const idx = curr.findIndex(m => m.name && m.name.toLowerCase() === nm.name.toLowerCase());
                    if (idx >= 0) {
                        curr[idx] = { ...curr[idx], ...nm };
                    } else {
                        curr.push(nm);
                    }
                });
                out.medicines = curr;
            }
            if (Array.isArray(update.medical_tests)) {
                const currT = out.medical_tests || [];
                update.medical_tests.forEach(nt => {
                    const name = (typeof nt === 'string') ? nt : nt.name;
                    if (!name) return;
                    const idx = currT.findIndex(t => t.name && t.name.toLowerCase() === name.toLowerCase());
                    if (idx >= 0) {
                        currT[idx] = { ...currT[idx], ...(typeof nt === 'string' ? { name } : nt) };
                    } else {
                        currT.push(typeof nt === 'string' ? { name } : nt);
                    }
                });
                out.medical_tests = currT;
            }
            return out;
        }

        // --- Chat UI ---
        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <span class="msg-role">${role === 'user' ? 'You' : 'AI Assistant'}</span>
                <div class="msg-bubble">${text}</div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- Voice Logic ---
        function toggleVoice() {
            if (!isListening) {
                startVoice();
            } else {
                stopVoice();
            }
        }

        function startVoice() {
            // Check if WebSocket is connected, if not, try to connect first
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.log('WebSocket not connected, attempting to connect...');
                
                // Try to reconnect first
                if (ws) {
                    ws.close();
                }
                connectionRetryCount = 0;
                initVoiceAssistant();
                
                // Wait a moment for connection, then start voice
                setTimeout(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        actuallyStartVoice();
                    } else {
                        appendMessage('ai', 'Failed to connect voice assistant. Please try the reconnect button.');
                    }
                }, 1000);
                return;
            }
            
            actuallyStartVoice();
        }

        function actuallyStartVoice() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                appendMessage('ai', 'Voice assistant not connected. Please refresh the page or click reconnect.');
                return;
            }
            if (!recognition) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-IN';

                recognition.onstart = () => {
                    isListening = true;
                    micBtn.classList.add('listening');
                    statusPill.textContent = "Listening...";
                    statusPill.style.backgroundColor = "#ffc107";
                    collectedText = '';
                    
                    // Start 5-second interval sending
                    sendInterval = setInterval(() => {
                        if (collectedText.trim()) {
                            // Clear real-time message first
                            if (currentRealTimeDiv) {
                                currentRealTimeDiv.remove();
                                currentRealTimeDiv = null;
                            }
                            // Send collected text as proper user message
                            appendMessage('user', collectedText.trim());
                            ws.send(collectedText.trim());
                            // Reset collected text
                            collectedText = '';
                        }
                    }, 5000);
                };

                recognition.onresult = (event) => {
                    let interimText = '';
                    let finalText = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        if (result.isFinal) {
                            finalText += result[0].transcript.trim() + ' ';
                        } else {
                            interimText += result[0].transcript;
                        }
                    }
                    
                    // Collect text for 5-second intervals
                    if (finalText.trim()) {
                        collectedText += finalText;
                    }
                    
                    // Only show real-time interim text, don't create duplicate messages
                    if (interimText.trim()) {
                        updateRealTimeMessage(interimText.trim());
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    appendMessage('ai', 'Voice recognition error. Please try again.');
                    stopVoice();
                };

                recognition.onend = () => {
                    if (isListening) {
                        // Auto-restart if still listening
                        recognition.start();
                    }
                };
            }
            recognition.start();
        }

        function updateRealTimeMessage(text) {
            if (!currentRealTimeDiv) {
                currentRealTimeDiv = document.createElement('div');
                currentRealTimeDiv.className = 'message user';
                currentRealTimeDiv.innerHTML = `
                    <span class="msg-role">You</span>
                    <div class="msg-bubble">${text}</div>
                `;
                chatContainer.appendChild(currentRealTimeDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                currentRealTimeDiv.querySelector('.msg-bubble').textContent = text;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function stopVoice() {
            isListening = false;
            micBtn.classList.remove('listening');
            statusPill.textContent = "Connected";
            statusPill.style.backgroundColor = "#28a745";
            if (recognition) {
                recognition.stop();
            }
            // Clear the 5-second interval
            if (sendInterval) {
                clearInterval(sendInterval);
                sendInterval = null;
            }
            // Send any remaining collected text
            if (collectedText.trim()) {
                appendMessage('user', collectedText.trim());
                ws.send(collectedText.trim());
                collectedText = '';
            }
            // Clear real-time message
            if (currentRealTimeDiv) {
                currentRealTimeDiv = null;
            }
        }

        // --- Voice Assistant Setup ---
        let connectionRetryCount = 0;
        const maxRetries = 3;

        function initVoiceAssistant() {
            const wsUrl = `ws://${window.location.host}/ws/voice-assistant`;
            console.log(`Connecting to WebSocket at: ${wsUrl}`);
            console.log(`Current host: ${window.location.host}`);
            
            try {
                ws = new WebSocket(wsUrl);
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                statusPill.textContent = "Connection Failed";
                statusPill.style.backgroundColor = "#dc3545";
                appendMessage('ai', 'Failed to create WebSocket connection. Please check server.');
                return;
            }
            
            ws.onopen = () => {
                console.log('WebSocket connected successfully');
                statusPill.textContent = "Connected";
                statusPill.style.backgroundColor = "#28a745";
                appendMessage('ai', 'Voice assistant connected.');
                connectionRetryCount = 0; // Reset retry count on successful connection
            };

            ws.onmessage = (event) => {
                const text = event.data;
                console.log('WebSocket message received:', text);
                
                if (text.startsWith('PRIORITY_UPDATE:')) {
                    try {
                        const update = JSON.parse(text.replace('PRIORITY_UPDATE:', ''));
                        console.log('Priority update:', update);
                        patientData = mergePatientData(patientData, update);
                        renderData();
                    } catch (e) { console.error('Priority update error:', e); }
                } else if (text.startsWith('DATA_UPDATE:')) {
                    try {
                        const update = JSON.parse(text.replace('DATA_UPDATE:', ''));
                        console.log('Data update:', update);
                        patientData = mergePatientData(patientData, update);
                        renderData();
                    } catch (e) { console.error('Data update error:', e); }
                } else if (text.startsWith('STREAM:')) {
                    // Handle streaming response - don't append as regular message
                    const chunk = text.replace('STREAM:', '');
                    handleStreamingResponse(chunk);
                } else if (text.startsWith('AI_RESPONSE:')) {
                    // Complete AI response - append as single message
                    const aiResponse = text.replace('AI_RESPONSE:', '');
                    // Clear any existing streaming message first
                    if (streamingDiv) {
                        streamingDiv.remove();
                        streamingDiv = null;
                        streamingMessage = '';
                    }
                    appendMessage('ai', aiResponse);
                } else if (text.startsWith('STREAM_COMPLETE:')) {
                    // Streaming finished - don't append as regular message
                    finalizeStreamingResponse();
                } else {
                    // Only append non-streaming messages
                    appendMessage('ai', text);
                }
            };

            ws.onclose = (event) => {
                console.log('WebSocket closed:', event);
                console.log('Close code:', event.code, 'Close reason:', event.reason);
                stopVoice();
                // Don't show disconnected status - only show connected/listening
                
                // Auto-retry connection
                if (connectionRetryCount < maxRetries) {
                    connectionRetryCount++;
                    console.log(`Attempting to reconnect... (${connectionRetryCount}/${maxRetries})`);
                    setTimeout(() => {
                        appendMessage('ai', `Reconnecting... (${connectionRetryCount}/${maxRetries})`);
                        initVoiceAssistant();
                    }, 2000);
                } else {
                    appendMessage('ai', 'Voice assistant disconnected. Please refresh the page.');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusPill.textContent = "Connection Error";
                statusPill.style.backgroundColor = "#dc3545";
                appendMessage('ai', 'WebSocket connection error. Please check if server is running on port 8000.');
            };
        }

        // Manual reconnection function
        function reconnectVoiceAssistant() {
            if (ws) {
                ws.close();
            }
            connectionRetryCount = 0;
            appendMessage('ai', 'Attempting to reconnect voice assistant...');
            initVoiceAssistant();
        }

        // --- File Upload ---
        async function uploadPrescription() {
            const fileInput = document.getElementById('prescriptionFile');
            if (!fileInput.files[0]) return;

            appendMessage('ai', 'Analyzing prescription... please wait.');

            // Try streaming first, fallback to regular if not supported
            try {
                await uploadPrescriptionStream();
            } catch (e) {
                console.log('Streaming failed, falling back to regular upload:', e);
                await uploadPrescriptionRegular();
            }
        }

        async function uploadPrescriptionStream() {
            const fileInput = document.getElementById('prescriptionFile');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Create streaming message
            let streamingMessage = null;
            let messageDiv = null;

            const response = await fetch('/analyze-prescription-stream', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Stream request failed');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        
                        if (data === '[DONE]') {
                            // Stream complete
                            if (streamingMessage) {
                                streamingMessage += '\n\n<strong>✓ Analysis Complete</strong>';
                                messageDiv.querySelector('.msg-bubble').innerHTML = streamingMessage.replace(/\n/g, '<br>');
                            }
                            break;
                        }
                        
                        if (data.startsWith('[EXTRACTED_DATA]')) {
                            // Handle extracted patient data
                            try {
                                const extractedData = JSON.parse(data.replace('[EXTRACTED_DATA]', ''));
                                console.log('Received extracted data from stream:', extractedData);
                                if (extractedData && Object.keys(extractedData).length > 0) {
                                    patientData = { ...patientData, ...extractedData };
                                    console.log('Updated patientData from stream:', patientData);
                                    renderData();
                                    appendMessage('ai', '<strong>System:</strong> Patient details updated from prescription.');
                                }
                            } catch (e) {
                                console.error('Failed to parse extracted data:', e);
                            }
                            break;
                        }
                        
                        // Initialize streaming message
                        if (!streamingMessage) {
                            streamingMessage = '<strong>Prescription Analysis (Streaming):</strong><br>';
                            messageDiv = document.createElement('div');
                            messageDiv.className = 'message ai';
                            messageDiv.innerHTML = `
                                <span class="msg-role">AI Assistant</span>
                                <div class="msg-bubble">${streamingMessage}</div>
                            `;
                            chatContainer.appendChild(messageDiv);
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                        
                        streamingMessage += data;
                        
                        // Update message in real-time
                        if (messageDiv) {
                            messageDiv.querySelector('.msg-bubble').innerHTML = streamingMessage.replace(/\n/g, '<br>');
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                    }
                }
            }

            // No need for regular upload - data is extracted from stream
        }

        async function uploadPrescriptionRegular(showAnalysis = true) {
            const fileInput = document.getElementById('prescriptionFile');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/analyze-prescription', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.analysis && showAnalysis) {
                    appendMessage('ai', '<strong>Prescription Analysis:</strong><br>' + data.analysis.replace(/\n/g, '<br>'));
                }
                if (data.extracted_data) {
                    console.log('Received extracted_data:', data.extracted_data);
                    patientData = { ...patientData, ...data.extracted_data };
                    console.log('Updated patientData:', patientData);
                    renderData();
                    if (showAnalysis) {
                        appendMessage('ai', '<strong>System:</strong> Patient details updated from prescription.');
                    }
                }
            } catch (e) {
                appendMessage('ai', 'Error analyzing file.');
            }
        }

        // --- PDF Generation ---
        async function generatePDF() {
            try {
                const res = await fetch('/generate-report', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(patientData)
                });
                
                if (res.ok) {
                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Report_${patientData.patient_name || 'Patient'}_${new Date().toISOString().slice(0,10)}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    appendMessage('ai', '✅ Medical report generated and downloaded successfully!');
                } else {
                    appendMessage('ai', '❌ Failed to generate report. Please try again.');
                }
            } catch (e) {
                appendMessage('ai', '❌ Error generating report.');
            }
        }
    </script>
